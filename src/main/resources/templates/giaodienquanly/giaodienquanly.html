<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(quanly)"  >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Trang quản lý SH Shop</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome cho icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Cấu trúc chính của body */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Chiều cao tối thiểu bằng 100% chiều cao của viewport */
        }

        /* Thanh điều hướng ẩn bên trái */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 60px; /* Chiều rộng tối thiểu ban đầu */
            background-color: #343a40;
            transition: width 0.3s; /* Hiệu ứng chuyển tiếp cho chiều rộng */
            overflow-x: hidden;
            z-index: 1000;
        }

        /* Mở rộng thanh khi di chuột */
        .sidebar:hover {
            width: 200px; /* Mở rộng thanh khi di chuột vào */
        }

        /* Các mục trong sidebar */
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 60px;
        }

        .sidebar ul li {
            position: relative; /* Để căn chỉnh nội dung bên trong */
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s; /* Hiệu ứng cho màu nền */
        }

        .sidebar ul li a i {
            margin-right: 10px;
            width: 24px; /* Đảm bảo icon có khoảng cách */
        }

        .sidebar ul li a span {
            display: none; /* Ẩn văn bản mặc định */
        }

        .sidebar:hover ul li a span {
            display: inline; /* Hiển thị văn bản khi di chuột vào sidebar */
        }

        .sidebar ul li a:hover {
            background-color: #495057; /* Màu nền khi hover */
            color: #ffc107; /* Màu chữ khi hover */
        }

        /* Nội dung chính */
        .main-content {
            margin-left: 60px; /* Căn chỉnh với chiều rộng của sidebar */
            transition: margin-left 0.3s; /* Hiệu ứng chuyển tiếp cho nội dung chính */
            flex: 1; /* Để nội dung chính chiếm không gian còn lại */
            padding: 20px; /* Khoảng cách bên trong */
        }

        /* Căn chỉnh nội dung chính khi sidebar mở rộng */
        .sidebar:hover ~ .main-content {
            margin-left: 200px; /* Đẩy nội dung chính khi sidebar mở rộng */
        }

        /* Footer */
        footer {
            background-color: #343a40; /* Màu nền footer */
            color: white; /* Màu chữ footer */
            text-align: center;
            padding: 10px 0; /* Khoảng cách bên trong footer */
        }
    </style>
</head>


<body class="container-fluid">
<header class="bg-dark text-white p-3">
    <div class="d-flex justify-content-between align-items-center">
        <div></div> <!-- Khoảng trống để cân đối -->
        <h2 class="mb-0 text-center flex-grow-1">Trang quản lý SH Shop</h2>
        <div class="d-flex align-items-center">
            <i class="fas fa-user-circle fs-4 me-2"></i>
            <span>Xin chào, Admin</span>
        </div>
    </div>
</header>
<!-- Sidebar -->
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/loai-san-pham}">
                <i class="fas fa-tags"></i>
                <span>Loại Sản Phẩm</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/sanpham}">
                <i class="fas fa-boxes"></i>
                <span>Sản Phẩm</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/HienThiDonHang/GetAll}">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Đơn Hàng</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/thong-ke/thongke}">
                <i class="fas fa-chart-bar"></i>
                <span>Thống Kê</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/nguoi-dung}">
                <i class="fas fa-users"></i>
                <span>Khách Hàng</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/san-pham-chi-tiet}">
                <i class="fas fa-user"></i>
                <span>Sản phẩm chi tiết </span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/mau-sac/list}">
                <i class="fas fa-paint-brush"></i>
                <span>Màu Sắc</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/kich-co/list}">
                <i class="fas fa-ruler-combined"></i>
                <span>Kích Cỡ</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ma-giam-gia}">
                <i class="fas fa-tag"></i>
                <span>Mã Giảm Giá</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/vai-tro}">
                <i class="fas fa-user-shield"></i>
                <span>Vai Trò</span>
            </a>
        </li>
        <!-- Mã Giảm Giá Khách Hàng -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ma-giam-gia-kh/hienthi}">
                <i class="fas fa-gift"></i>
                <span>Mã Giảm Giá Khách Hàng</span>
            </a>
        </li>

        <!-- Mã Giảm Giá Sản Phẩm -->
        <li class="nav-item">
            <a class="nav-link" th:href="@{/ma-giam-gia-san-pham/hienthi}">
                <i class="fas fa-percentage"></i>
                <span>Mã Giảm Giá Sản Phẩm</span>
            </a>
        </li>
    </ul>
</div>

</div>
<!-- Nội dung chính -->
<div class="main-content col">
        <div >
            <div th:replace="${quanly}" ></div>
        </div>
</div>
<!-- Footer -->
<footer>
    <p>&copy; 2024 SH Shop - Quản lý</p>
</footer>

<!-- Bootstrap JS và Font Awesome JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
