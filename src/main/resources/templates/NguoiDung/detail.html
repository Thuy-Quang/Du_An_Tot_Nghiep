<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/giaodienquanly/giaodienquanly.html :: dynamic(~{::quanly})}">
<head>
    <title>Chi tiết Người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" th:fragment="quanly">
    <h1 class="text-center">Chi tiết Người dùng</h1>
    <table class="table table-bordered mt-4">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${nguoiDung.id}"></td>
        </tr>
        <tr>
            <th>Tên đăng nhập</th>
            <td th:text="${nguoiDung.tenDangNhap}"></td>
        </tr>
        <tr>
            <th>Họ tên</th>
            <td th:text="${nguoiDung.hoTen}"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${nguoiDung.email}"></td>
        </tr>
        <tr>
            <th>Số điện thoại</th>
            <td th:text="${nguoiDung.soDienThoai}"></td>
        </tr>
        <tr>
            <th>Địa chỉ</th>
            <td th:text="${nguoiDung.diaChi}"></td>
        </tr>
        <tr>
            <th>Ngày tạo</th>
            <!-- Kiểm tra nếu ngày tạo không null mới format -->
            <td th:text="${nguoiDung.ngayTao != null ? #dates.format(nguoiDung.ngayTao, 'dd/MM/yyyy HH:mm') : 'Chưa có'}"></td>
        </tr>
        <tr>
            <th>Ngày Cập Nhật</th>
            <!-- Kiểm tra nếu ngày cập nhật không null mới format -->
            <td th:text="${nguoiDung.ngayCapNhat != null ? #dates.format(nguoiDung.ngayCapNhat, 'dd/MM/yyyy HH:mm') : 'Chưa có'}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="javascript:void(0);" th:onclick="'loadContent(\'/nguoi-dung\')'" class="btn btn-primary">Quay lại</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
