<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/giaodienquanly/giaodienquanly.html :: dynamic(~{::quanly})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #00448c;
        }
        .add-option {
            font-size: 20px;
            color: #007bff;
            cursor: pointer;
            border: 2px solid #007bff; /* Add border around the + */
            padding: 4px 8px;  /* Add some padding to make it look more like a button */
            border-radius: 5px; /* Rounded corners */
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .add-option:hover {
            background-color: #007bff;
            color: white; /* Change text color on hover */
        }
        .custom-title {
            color: #ff5722; /* Màu cam */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Đổ bóng cho chữ */
        }
    </style>
</head>
<body>

<div class="container mt-5" th:fragment="quanly">
    <h1 class="text-center mb-4 custom-title">Thêm Sản Phẩm</h1>
    <form href="/HienThi/create" method="post" enctype="multipart/form-data">

        <!-- Row for two-column layout -->
        <div class="row">
            <!-- Column 1: Product Details -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="tenSanPham" class="form-label">Tên Sản Phẩm</label>
                    <input type="text" class="form-control" id="tenSanPham" name="tenSanPham" placeholder="Nhập tên sản phẩm" required>
                </div>

                <div class="mb-3">
                    <label for="moTa" class="form-label">Mô Tả</label>
                    <textarea class="form-control" id="moTa" name="moTa" rows="3" placeholder="Nhập mô tả sản phẩm" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="gia" class="form-label">Giá</label>
                    <input type="number" class="form-control" id="gia" name="gia" placeholder="Nhập giá sản phẩm" required>
                </div>

                <div class="mb-3">
                    <label for="hinhAnh" class="form-label">Hình Ảnh</label>
                    <input type="file" class="form-control" id="hinhAnh" name="hinhAnh" required>
                </div>
            </div>

            <!-- Column 2: Options -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="mauSac" class="form-label">Màu Sắc</label>
                    <div class="d-flex justify-content-between">
                        <select class="form-select" id="mauSac" name="mauSac" required>
                            <option value="" disabled selected>Chọn Màu Sắc</option>
                            <option th:each="mau : ${listMauSac}" th:value="${mau.id}" th:text="${mau.tenMau}"></option>
                        </select>

                        <button class="btn btn-outline-primary ms-2 add-option" onclick="window.location.href='/mau-sac/add'">
                            <span class="fw-bold">+</span>
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="kichCo" class="form-label">Kích Cỡ</label>
                    <div class="d-flex justify-content-between">
                        <select class="form-select" id="kichCo" name="kichCo" required>
                            <option value="" disabled selected>Chọn Kích Cỡ</option>
                            <option th:each="kc : ${listKichCo}" th:value="${kc.id}" th:text="${kc.tenKichCo}"></option>
                        </select>

                        <button class="btn btn-outline-primary ms-2 add-option" onclick="window.location.href='/kich-co/add'">
                            <span class="fw-bold">+</span>
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="soLuong" class="form-label">Số Lượng</label>
                    <input type="number" class="form-control" id="soLuong" name="soLuong" placeholder="Nhập số lượng sản phẩm" required>
                </div>


                <div class="mb-3">
                    <label for="loaiSanPham" class="form-label">Loại Sản Phẩm</label>
                    <select class="form-select" id="loaiSanPham" name="loaiSanPham" required>
                        <option value="" disabled selected>Chọn loại sản phẩm</option>
                        <option th:each="loai : ${listLSP}" th:value="${loai.id}" th:text="${loai.tenLoai}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="trangThai" class="form-label">Trạng Thái</label>
                    <select class="form-select" id="trangThai" name="trangThai" required>
                        <option value="conHang">Còn hàng</option>
                        <option value="hetHang">Hết hàng</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Submit -->
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Lưu Sản Phẩm</button>
            <br>
            <a th:href="@{/HienThi/GetAll}" class="btn btn-secondary">Quay lại</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
