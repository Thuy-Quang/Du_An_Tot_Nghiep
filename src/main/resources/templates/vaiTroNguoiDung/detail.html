<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/giaodienquanly/giaodienquanly.html :: dynamic(~{::quanly})}">
<head>
    <title>Chi Tiết Vai Trò Người Dùng</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5" th:fragment="quanly">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Chi Tiết Vai Trò Người Dùng</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <strong>ID:</strong> <span th:text="${vaiTroNguoiDung.id}"></span>
            </div>
            <div class="mb-3">
                <strong>Tên Người Dùng:</strong> <span th:text="${vaiTroNguoiDung.nguoiDung.hoTen}"></span>
            </div>
            <div class="mb-3">
                <strong>Tên Vai Trò:</strong> <span th:text="${vaiTroNguoiDung.vaiTro.tenVaiTro}"></span>
            </div>
            <a class="btn btn-secondary" th:href="@{/vai-tro-nguoi-dung}">Quay Lại</a>
        </div>
    </div>

    <!-- Thêm phần hiển thị thông báo nếu không tìm thấy thông tin -->
    <div th:if="${vaiTroNguoiDung == null}" class="alert alert-danger mt-4">
        Không tìm thấy thông tin vai trò người dùng.
    </div>
</div>
</body>
</html>
