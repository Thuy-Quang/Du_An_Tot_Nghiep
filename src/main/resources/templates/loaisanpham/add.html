<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Tên Loại và Mô Tả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thêm loại sản phẩm</h1>
    <form id="tenLoaiForm">
        <div class="mb-3">
            <label for="tenLoai" class="form-label">Tên Loại</label>
            <input type="text" class="form-control" id="tenLoai" placeholder="Nhập tên loại sản phẩm">
            <div id="tenLoaiError" class="error-message d-none">Tên loại sản phẩm phải từ 5 đến 50 ký tự và không được để trống.</div>
        </div>
        <div class="mb-3">
            <label for="moTa" class="form-label">Mô Tả</label>
            <textarea class="form-control" id="moTa" placeholder="Nhập mô tả"></textarea>
            <div id="moTaError" class="error-message d-none">Mô tả không được để trống và không vượt quá 255 ký tự.</div>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/loai-san-pham" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
    </form>
</div>

<script>
    document.getElementById("tenLoaiForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Ngăn form gửi đi để kiểm tra dữ liệu

        // Lấy các phần tử input và error
        const tenLoai = document.getElementById("tenLoai");
        const tenLoaiError = document.getElementById("tenLoaiError");
        const moTa = document.getElementById("moTa");
        const moTaError = document.getElementById("moTaError");

        let isValid = true;

        // Reset lỗi
        tenLoaiError.classList.add("d-none");
        moTaError.classList.add("d-none");
        tenLoai.classList.remove("is-invalid");
        moTa.classList.remove("is-invalid");

        // Kiểm tra "Tên Loại"
        if (!tenLoai.value.trim() || tenLoai.value.trim().length < 5 || tenLoai.value.trim().length > 50) {
            tenLoaiError.classList.remove("d-none");
            tenLoai.classList.add("is-invalid");
            isValid = false;
        }

        // Kiểm tra "Mô Tả"
        if (!moTa.value.trim() || moTa.value.trim().length > 255) {
            moTaError.classList.remove("d-none");
            moTa.classList.add("is-invalid");
            isValid = false;
        }

        // Nếu hợp lệ
        if (isValid) {
            alert("Tên loại sản phẩm và mô tả hợp lệ!");
        }
    });
</script>
</body>
</html>
