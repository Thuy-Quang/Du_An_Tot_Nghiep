<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/giaodienquanly/giaodienquanly.html :: dynamic(~{::quanly})}">
<head>
    <meta charset="UTF-8">
    <title>Sửa Mã Giảm Giá Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" th:fragment="quanly">
    <h1 class="text-center">Sửa Mã Giảm Giá Khách Hàng</h1>
    <form th:action="@{/ma-giam-gia-kh/edit/{id}(id=${maGiamGiaKH.id})}" th:object="${maGiamGiaKH}" method="post">
        <!-- Chọn Người Dùng -->
        <div class="mb-3">
            <label for="nguoiDung" class="form-label">Người Dùng:</label>
            <select class="form-select" id="nguoiDung" th:field="*{nguoiDung.id}" required>
                <option th:each="user : ${nguoiDungList}" th:value="${user.id}" th:text="${user.hoTen}">Chọn người dùng</option>
            </select>
        </div>

        <!-- Chọn Mã Giảm Giá -->
        <div class="mb-3">
            <label for="maGiamGia" class="form-label">Mã Giảm Giá:</label>
            <select class="form-select" id="maGiamGia" th:field="*{maGiamGia.id}" required>
                <option th:each="code : ${maGiamGiaList}" th:value="${code.id}" th:text="${code.ma}">Chọn mã giảm giá</option>
            </select>
        </div>

        <!-- Ngày Áp Dụng -->
        <div class="mb-3">
            <label for="ngayApDung" class="form-label">Ngày Áp Dụng:</label>
            <input type="date" class="form-control" id="ngayApDung" th:field="*{ngayApDung}" required/>
        </div>

        <!-- Ngày Hết Hạn -->
        <div class="mb-3">
            <label for="ngayHetHan" class="form-label">Ngày Hết Hạn:</label>
            <input type="date" class="form-control" id="ngayHetHan" th:field="*{ngayHetHan}" required/>
        </div>

        <!-- Trạng Thái -->
        <div class="mb-3">
            <label for="trangThai" class="form-label">Trạng Thái:</label>
            <select class="form-select" id="trangThai" th:field="*{trangThai}" required>
                <option value="Hoạt động">Hoạt động</option>
                <option value="Không hoạt động">Không hoạt động</option>
            </select>
        </div>

        <!-- Nút Cập Nhật và Quay Lại -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Cập Nhật
            </button>
            <a href="javascript:void(0);" th:onclick="'loadContent(\'/ma-giam-gia-kh/hienthi\')'" class="btn btn-primary">Quay lại</a>
        </div>
    </form>
</div>

<!-- Thêm Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
