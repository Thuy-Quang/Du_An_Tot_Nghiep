<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/giaodienquanly/giaodienquanly.html :: dynamic(~{::quanly})}">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Mã Giảm Giá Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" th:fragment="quanly">
    <h1>Chi Tiết Mã Giảm Giá Khách Hàng</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${maGiamGiaKH.id}"></span></p>
            <p><strong>Tên Người Dùng:</strong> <span th:text="${maGiamGiaKH.nguoiDung.hoTen}"></span></p>
            <p><strong>Mã Giảm Giá:</strong> <span th:text="${maGiamGiaKH.maGiamGia.ma}"></span></p>
            <p><strong>Ngày Áp Dụng:</strong> <span th:text="${#temporals.format(maGiamGiaKH.ngayApDung, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Ngày Hết Hạn:</strong> <span th:text="${#temporals.format(maGiamGiaKH.ngayHetHan, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Ngày Cập Nhật:</strong> <span th:text="${#temporals.format(maGiamGiaKH.ngayCapNhat, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Trạng Thái:</strong> <span th:text="${maGiamGiaKH.trangThai}"></span></p>
        </div>
    </div>
    <a href="javascript:void(0);" th:onclick="'loadContent(\'/ma-giam-gia-kh/hienthi\')'" class="btn btn-primary">Quay lại</a>
</div>
</body>
</html>
