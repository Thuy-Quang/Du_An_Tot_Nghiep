<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/giaodienquanly/giaodienquanly.html :: dynamic(~{::quanly})}">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Mã Giảm Giá Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" th:fragment="quanly">
    <h1 class="text-center">Danh Sách Mã Giảm Giá Khách Hàng</h1>
    <div class="d-flex justify-content-end mb-3">
        <!-- Thêm Mã Giảm Giá -->
        <a href="#" th:href="@{/ma-giam-gia-kh/add}" class="btn btn-primary">
            Thêm Mã Giảm Giá
        </a>
    </div>
    <table class="table table-hover table-bordered">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Tên Người Dùng</th>
            <th>Mã Giảm Giá</th>
            <th>Ngày Áp Dụng</th>
            <th>Trạng Thái</th>
            <th>Thao Tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${maGiamGiaKHList}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nguoiDung.hoTen}"></td>
            <td th:text="${item.maGiamGia.ma}"></td>
            <td th:text="${item.ngayApDung}"></td>
            <td th:text="${item.trangThai}"></td>
            <td>
                <!-- Chỉnh sửa mã giảm giá khách hàng -->
                <a href="#" th:href="@{/ma-giam-gia-kh/edit/{id}(id=${item.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <!-- Xóa mã giảm giá khách hàng -->
                <form th:action="@{/ma-giam-gia-kh/delete/{id}(id=${item.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Thêm các script cần thiết cho Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
