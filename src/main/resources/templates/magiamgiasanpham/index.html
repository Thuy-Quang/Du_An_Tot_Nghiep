<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/giaodienquanly/giaodienquanly.html :: dynamic(~{::quanly})}">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Mã Giảm Giá Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" th:fragment="quanly">
    <h1 class="text-center mb-4">Danh sách Mã Giảm Giá Sản Phẩm</h1>

    <a href="/ma-giam-gia-san-pham/create" class="btn btn-primary mb-3">
        <i class="fas fa-plus-circle"></i> Thêm mới
    </a>

    <table class="table table-hover table-bordered">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Mã Giảm Giá</th>
            <th>Ngày Áp Dụng</th>
            <th>Trạng Thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${maGiamGiaSanPhamList}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.sanPhamChiTiet.sanPham.tenSanPham}"></td> <!-- Lấy tên từ SanPhamChiTiet -->
            <td th:text="${item.maGiamGia.ma}"></td> <!-- Lấy tên từ MaGiamGia -->
            <td th:text="${item.ngayApDung}"></td>
            <td th:text="${item.trangThai}"></td>
            <td class="text-center">
                <a th:href="@{/ma-giam-gia-san-pham/edit/{id}(id=${item.id})}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Sửa
                </a>
                <a th:href="@{/ma-giam-gia-san-pham/delete/{id}(id=${item.id})}" class="btn btn-danger btn-sm"
                   th:onclick="return confirm('Bạn có chắc chắn muốn xóa?');">
                    <i class="fas fa-trash-alt"></i> Xóa
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
