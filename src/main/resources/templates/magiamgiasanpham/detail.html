<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/giaodienquanly/giaodienquanly.html :: dynamic(~{::quanly})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi Tiết Mã Giảm Giá Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5" th:fragment="quanly">
    <h2 class="text-center mb-4">Chi Tiết Mã Giảm Giá Sản Phẩm</h2>
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="card-title">Sản Phẩm: <span th:text="${maGiamGiaSanPham.sanPham.tenSanPham}"></span></h4>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <strong><i class="bi bi-tag-fill"></i> Mã Giảm Giá:</strong>
                    <span th:text="${maGiamGiaSanPham.maGiamGia.ma}"></span>
                </li>
                <li class="list-group-item">
                    <strong><i class="bi bi-calendar-check-fill"></i> Ngày Áp Dụng:</strong>
                    <span th:text="${ngayApDungFormatted}"></span>
                </li>
                <li class="list-group-item">
                    <strong><i class="bi bi-calendar-x-fill"></i> Ngày Hết Hạn:</strong>
                    <span th:text="${ngayHetHanFormatted}"></span>
                </li>
                <li class="list-group-item">
                    <strong><i class="bi bi-info-circle-fill"></i> Trạng Thái:</strong>
                    <span th:text="${maGiamGiaSanPham.trangThai}"></span>
                </li>
                <li class="list-group-item">
                    <strong><i class="bi bi-clock-fill"></i> Ngày Tạo:</strong>
                    <span th:text="${ngayTaoFormatted}"></span>
                </li>
                <li class="list-group-item">
                    <strong><i class="bi bi-clock-history"></i> Ngày Cập Nhật:</strong>
                    <span th:text="${ngayCapNhatFormatted}"></span>
                </li>
            </ul>
        </div>
        <div class="card-footer text-end">
            <a href="javascript:void(0);" th:onclick="'loadContent(\'/ma-giam-gia-san-pham/hienthi\')'" class="btn btn-primary">Quay lại</a>
        </div>
    </div>
</div>

<!-- Thêm Bootstrap Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
</body>
</html>
