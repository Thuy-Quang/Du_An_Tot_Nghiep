<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/giaodienquanly/giaodienquanly.html :: dynamic(~{::quanly})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm Mã Giảm Giá Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5" th:fragment="quanly">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Thêm Mã Giảm Giá Sản Phẩm</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/ma-giam-gia-san-pham/add}" th:object="${maGiamGiaSanPham}" method="post">
                <!-- Chọn Sản Phẩm -->
                <div class="mb-3">
                    <label for="sanPham" class="form-label">
                        <i class="bi bi-bag-fill"></i> Chọn Sản Phẩm:
                    </label>
                    <select id="sanPham" class="form-select" th:field="*{sanPham.id}" required>
                        <option value="" disabled selected>-- Chọn sản phẩm --</option>
                        <option th:each="sanPham : ${sanPhams}" th:value="${sanPham.id}" th:text="${sanPham.tenSanPham}"></option>
                    </select>
                </div>

                <!-- Chọn Mã Giảm Giá -->
                <div class="mb-3">
                    <label for="maGiamGia" class="form-label">
                        <i class="bi bi-tags-fill"></i> Chọn Mã Giảm Giá:
                    </label>
                    <select id="maGiamGia" class="form-select" th:field="*{maGiamGia.id}" required>
                        <option value="" disabled selected>-- Chọn mã giảm giá --</option>
                        <option th:each="maGiamGia : ${maGiamGias}" th:value="${maGiamGia.id}" th:text="${maGiamGia.ma}"></option>
                    </select>
                </div>

                <!-- Ngày Áp Dụng -->
                <div class="mb-3">
                    <label for="ngayApDung">Ngày Áp Dụng:</label>
                    <input type="datetime-local" id="ngayApDung" name="ngayApDung" th:field="*{ngayApDung}" required />
                </div>

                <!-- Ngày Hết Hạn -->
                <div class="mb-3">
                    <label for="ngayHetHan">Ngày Hết Hạn:</label>
                    <input type="datetime-local" id="ngayHetHan" name="ngayHetHan" th:field="*{ngayHetHan}" required />
                </div>

                <!-- Trạng Thái -->
                <div class="mb-3">
                    <label for="trangThai" class="form-label">
                        <i class="bi bi-info-circle"></i> Trạng Thái:
                    </label>
                    <select id="trangThai" class="form-select" th:field="*{trangThai}" required>
                        <option value="Hoạt động">Hoạt động</option>
                        <option value="Không hoạt động">Không hoạt động</option>
                    </select>
                </div>

                <!-- Nút Lưu và Quay Lại -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Lưu
                    </button>
                    <a href="javascript:void(0);" th:onclick="'loadContent(\'/ma-giam-gia-san-pham/hienthi\')'" class="btn btn-primary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
