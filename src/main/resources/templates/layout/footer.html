<div xmlns:th="http://www.thymeleaf.org">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .footer {
      background-color: #2C3E50;
      color: white;
      padding: 40px 0;
      text-align: center;
    }

    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer-column {
      width: 25%;
      padding: 0 15px;
      margin-bottom: 30px;
    }

    .footer-column h3 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #F39C12;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column ul li {
      margin-bottom: 10px;
    }

    .footer-column ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-column ul li a:hover {
      color: #F39C12;
    }

    .footer-social {
      margin-top: 30px;
    }

    .footer-social a {
      color: white;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-social a:hover {
      color: #F39C12;
    }

    @media (max-width: 768px) {
      .footer-column {
        width: 100%;
      }
    }
  </style>

          <li><a href="#">Chính sách bảo hành</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Liên hệ</h3>
        <ul>
          <li><a href="#">Địa chỉ: 123 Đường ABC, TP HCM</a></li>
          <li><a href="#">Điện thoại: 0123 456 789</a></li>
