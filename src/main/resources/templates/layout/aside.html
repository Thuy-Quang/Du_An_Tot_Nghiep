<div xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .filter-group {
            margin-bottom: 20px;
        }
        .option-group label {
            display: block;
        }
    </style>
    <div class="container">
        <div class="row">
            <!-- Phần aside bên trái -->
            <aside class="">
                <h2>Bộ lọc sản phẩm</h2>
                <form th:action="${currentPath}" method="get" class="filter-group">
                    <label>Mức giá:</label>
                    <div class="option-group">
                        <label>
                            <input type="checkbox" name="price" value="0-500000" th:checked="${price != null and #arrays.contains(price, '0-500000')}">
                            0 - 500 VNĐ
                        </label>
                        <label>
                            <input type="checkbox" name="price" value="500000-1000000" th:checked="${price != null and #arrays.contains(price, '500000-1000000')}">
                            500 - 1000 VNĐ
                        </label>
                        <label>
                            <input type="checkbox" name="price" value="1000000-2000000" th:checked="${price != null and #arrays.contains(price, '1000000-2000000')}">
                            1000 - 2000 VNĐ
                        </label>
                        <label>
                            <input type="checkbox" name="price" value="2000000+" th:checked="${price != null and #arrays.contains(price, '2000000+')}">
                            Trên 2000 VNĐ
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Lọc</button>
                </form>

                <!-- Nội dung chính -->
                <div id="main-content">
                    <!-- Hiển thị sản phẩm tại đây -->
                </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
