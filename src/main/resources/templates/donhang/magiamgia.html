<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/giaodienquanly/giaodienquanly.html :: dynamic(~{::quanly})}">
<head>
  <meta charset="UTF-8">
  <title>Danh sách mã giảm giá</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<div class="container" th:fragment="quanly">
  <br><br><h1 class="text-center">Danh Sách Mã Giảm Giá </h1><br><br>
  <table class="table table-bordered table-hover">
    <thead>
    <tr>
      <th>STT</th>
      <th>ID</th>
      <th>Mã Giảm Giá</th>
      <th>Tên Người Dùng</th>
      <th>Phần Trăm Giảm</th>
      <th>Trạng Thái</th>
      <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="maGiamGia, stat : ${listMaGiamGiaKhachHang}">
      <td th:text="${stat.index + 1}"></td>
      <td th:text="${maGiamGia.id}"></td>
      <td th:text="${maGiamGia.maGiamGia.ma}"></td>
      <td th:text="${maGiamGia.nguoiDung.hoTen}"></td>
      <td th:text="${maGiamGia.maGiamGia.phanTramGiam + '%'}"></td>
      <td th:text="${maGiamGia.trangThai}"></td>

      <td>
        <!-- Sửa đơn hàng -->
        <a class="btn btn-success">Áp dụng</a>
    </tr>
    </tbody>
  </table>

</div>
</body>

</html>
