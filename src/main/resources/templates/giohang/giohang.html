        <!DOCTYPE html>

        <main class="container mt-4" >
            <style>
                /* Thiết kế bao bì sản phẩm */
                .card {
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                    padding: 20px;
                    border: none;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    border-radius: 12px;
                    height: 100%;
                    background-color: #fff;
                    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
                }

                .card:hover {
                    transform: scale(1.05);
                    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                }

                .card-img-top {
                    height: 250px;
                    object-fit: cover;
                    border-radius: 10px;
                }

                .form-group {
                    margin-bottom: 1rem;
                }

                /* Nút thêm vào giỏ hàng và mua ngay */
                .btn-primary, .btn-success {
                    width: 100%;
                    padding: 12px;
                    font-size: 16px;
                    border-radius: 8px;
                }

                .btn-primary {
                    background-color: #007bff;
                    border: 1px solid #007bff;
                }

                .btn-success {
                    background-color: #28a745;
                    border: 1px solid #28a745;
                }

                .btn-primary:hover {
                    background-color: #0056b3;
                    border-color: #0056b3;
                }

                .btn-success:hover {
                    background-color: #218838;
                    border-color: #218838;
                }


                .form-row {
                    display: flex;
                    justify-content: space-between;
                    margin-bottom: 10px;
                }

                .form-row .col-md-6 {
                    flex: 0 0 48%;
                }

                /* Sửa lại style để đồng đều giữa các form select */
                .form-group select {
                    width: 100%;
                    border-radius: 8px;
                    border: 1px solid #ccc;
                    padding: 8px;
                }

                /* Tạo không gian thoáng đãng giữa các card */
                .row {
                    margin-top: 30px;
                }

                h3 {
                    font-family: 'Arial', sans-serif;
                    font-weight: 600;
                    margin-bottom: 40px;
                }
            </style>

                        </a>

                            <h5 class="card-title">

                            </h5>
                            <!-- Giá sản phẩm -->
