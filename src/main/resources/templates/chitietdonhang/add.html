<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/giaodienquanly/giaodienquanly.html :: dynamic(~{::quanly})}">
<head>
    <meta charset="UTF-8">
    <title>Thêm Chi Tiết Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5" th:fragment="quanly">
    <h1>Thêm Chi Tiết Đơn Hàng</h1>
    <form th:action="@{/chi-tiet-don-hang/add}" th:object="${chiTietDonHang}" method="post">
        <div class="mb-3">
            <label for="donHang" class="form-label">Đơn Hàng ID:</label>
            <select class="form-control" id="donHang" th:field="*{donHang.id}" required>
                <option value="" disabled selected>Chọn Đơn Hàng</option>
                <option th:each="donHang : ${donHangList}"
                        th:value="${donHang.id}"
                        th:text="${donHang.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="sanPham" class="form-label">Sản Phẩm ID:</label>
            <select class="form-control" id="sanPham" th:field="*{sanPham.id}" required>
                <option value="" disabled selected>Chọn Sản Phẩm</option>
                <option th:each="sanPham : ${sanPhamList}"
                        th:value="${sanPham.id}"
                        th:text="${sanPham.tenSanPham}">
                </option>
            </select>
        </div>


        <div class="mb-3">
            <label for="soLuong" class="form-label">Số Lượng:</label>
            <input type="number" class="form-control" id="soLuong" th:field="*{soLuong}" required/>
        </div>

        <div class="mb-3">
            <label for="giaDonVi" class="form-label">Giá Đơn Vị:</label>
            <input type="number" class="form-control" id="giaDonVi" th:field="*{giaDonVi}" step="0.01" required/>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/chi-tiet-don-hang/hienthi" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
